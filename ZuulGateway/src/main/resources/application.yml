zuul:
  routes:
    employee:
      path: /employee/**
      serviceId: EMPLOYEESERVICE
    department:
      path: /department/**
      erviceId: DEPARTMENTSERVICE
server:
  port: 8091
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetchRegistry: true
  instance:
    prefer-ip-address: false
spring:
  application:
    name: ZuulGatewayService
    
    
   